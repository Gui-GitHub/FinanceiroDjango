{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="cadastro-gasto" class="section-padding">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Cadastro de Gasto</h2>
      <p>Registre um novo gasto no sistema.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <form method="POST" class="wow fadeInUp" data-wow-delay="0.4s">
          {% csrf_token %}
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Digite a descrição do gasto" required>
          </div>
          
          <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" class="form-control" placeholder="0,00" required>
          </div>

          <div class="form-group">
            <label for="mes">Mês</label>
            <input type="month" id="mes" name="mes" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="pessoa">Pessoa</label>
            <select id="pessoa" name="pessoa" class="form-control" required>
              <option value="">Selecione</option>
              {% for pessoa in pessoas %}
              <option value="{{ pessoa.id }}">{{ pessoa.nome }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="banco">Banco</label>
            <select id="banco" name="banco" class="form-control" required>
              <option value="">Selecione</option>
              {% for banco in bancos %}
              <option value="{{ banco.id }}">{{ banco.nome }}</option>
              {% endfor %}
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
