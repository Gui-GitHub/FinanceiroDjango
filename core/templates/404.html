{% extends 'base.html' %}
{% block title %}Página não encontrada (404){% endblock %}
{% block content %}
<div class="container text-center my-5 py-5">
  <i class="bi bi-emoji-frown display-1 text-danger"></i>
  <h1 class="display-4 mt-3">Oops! Página não encontrada</h1>
  <p class="lead text-muted">A página que você tentou acessar não existe ou foi removida.</p>
  <a href="{% url 'index' %}" class="btn btn-primary mt-3">
    <i class="bi bi-house-door"></i> Voltar para o início
  </a>
</div>
{% endblock %}
