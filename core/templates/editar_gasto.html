{% extends 'base.html' %}
{% block title %}Editar Gasto{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Editar Gasto</h2>

    <form method="post" class="mx-auto" style="max-width: 500px;">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{% url 'meus_gastos' %}" class="btn btn-secondary">Voltar</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
