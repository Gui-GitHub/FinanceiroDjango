<section class="section-padding">

    <!-- Filtros -->

        <div class="col-md-3 filtro-mobile">
          <label for="dataInicio" class="form-label">MÃªs InÃ­cio</label>
          <input type="month" id="dataInicio" name="data_inicio" class="form-control">

        <div class="col-md-3 filtro-mobile">
          <label for="dataFim" class="form-label">MÃªs Fim</label>
          <input type="month" id="dataFim" name="data_fim" class="form-control">

        <div class="col-md-2 filtro-mobile">
          <label for="bancoFiltro" class="form-label">Banco</label>
          <select id="bancoFiltro" name="banco" class="form-select">

        <div class="col-md-2 align-self-end filtro-mobile">

    </div>

    <!-- Loader -->

      <div class="col-md-4">

      </div>
    </div>

    <div class="row mb-3">

      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-12">
        <!-- Gastos por Banco ao longo do tempo -->
        <canvas id="graficoMesBanco"></canvas>
      </div>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
