{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="cadastro-usuario" class="section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Login</h2>
          <p>Entre com seus dados para acessar o sistema.</p>
        </div>

        {% if erro %}
          <div class="alert alert-danger text-center">{{ erro }}</div>
        {% endif %}

        <form method="post" class="wow fadeInUp position-relative" data-wow-delay="0.4s">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Digite seu usuário" required
                   value="{{ dados.username|default:'' }}">
          </div>

          <div class="form-group position-relative">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Digite sua senha" required>
            <span id="togglePassword" class="bi bi-eye toggle-password"
                  style="position:absolute; right:10px; top:38px; cursor:pointer; font-size:1.2rem;"></span>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>

          <p class="mt-3 text-center">
            Não tem conta? <a href="{% url 'cadastro_usuario' %}">Cadastre-se</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
