{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="cadastro-usuario" class="section-padding">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Crie sua conta</h2>
      <p>Preencha os dados abaixo para acessar o sistema.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        {% if erro %}
          <div class="alert alert-danger text-center">{{ erro }}</div>
        {% endif %}

        <form method="POST" class="wow fadeInUp" data-wow-delay="0.4s">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="username">Usu√°rio</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Escolha um nome de usu√°rio" required>
          </div>

          <div class="form-group position-relative">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Digite uma senha" required>
            <span class="toggle-password" onclick="togglePassword('password')"
                  style="position:absolute; right:10px; top:38px; cursor:pointer;">üëÅÔ∏è</span>
          </div>

          <hr>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" maxlength="14" required>
          </div>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome completo" required>
          </div>

          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" class="form-control" required>
              <option value="" disabled selected>Selecione</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="data_nascimento">Data de nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3">Cadastrar</button>

          <p class="mt-3 text-center">
            J√° tem conta? <a href="{% url 'login' %}">Entrar</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
